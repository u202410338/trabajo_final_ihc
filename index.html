<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">PAU-Mascotas a Salvo</div>
            <ul class="nav-right">
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="reportar_mascota.html">Reportar Mascota</a></li>
                <li><a href="buscar_mascota.html">Buscar Mascota</a></li>
                <li><a href="comunidad_y_rescatistas.html">Comunidad y Rescatistas</a></li>
                <li><a href="consejos_y_prevencion.html">Consejos y Prevención</a></li>
            </ul>
        </nav>
    </header>
<!-- LOGIN CONTENEDOR -->
    <div class="login-container" id="loginSection">
        <div class="login-left">
            <h2>Iniciar Sesión</h2>
                <div class="social-buttons">
                    <button class="btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                    <button class="btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="apple-btn">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>
            <div class="social-login">
                <p>O iniciar sesión con</p>
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button class="btn-submit" id="loginBtn">SIGN IN</button>
            </div>
            <p id="error-msg" class="error-msg"></p>
        </div>
        <div class="login-right">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </div>
    <!-- PERFIL EDITABLE (OCULTO) -->
    <div class="login-container" id="profileSection" style="display:none;">
        <div class="login-left">
            <h2>EDITAR PERFIL</h2>
            <div class="social-login">
                <input type="text" id="profile-username" placeholder="Usuario">
                <input type="password" id="profile-password" placeholder="Contraseña">
                <button class="btn-submit" id="saveProfileBtn">GUARDAR CAMBIOS</button>
            </div>
        </div>
        <div class="login-right">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="footer-grid">
            <div class="footer-left">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <div class="col">
                        <h4>Ayuda</h4>
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Soporte al cliente</a></li>
                            <li><a href="#">Guía rápida</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <h4>Información</h4>
                        <ul>
                            <li><a href="#">Política de privacidad</a></li>
                            <li><a href="#">Mapa del sitio</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
